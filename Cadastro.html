<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DEV ZOOM KDS Cadastro</title>
</head>
<body>
              <!-- Menu -->
    <header class="novo-bg">
      <nav class="navbar navbar-light navbar-expand-lg bg-transparent justify-content-between ms-2 me-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="img/DEV ZOOM KIDS.svg" class="navbrand" alt="Logo Dev Zoom Kids">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li><a class="nav-link active text-color" aria-current="page" href="#">Início</a></li>
              <li><a class="nav-link text-color" href="#">Sobre</a></li>
              <li><a class="nav-link text-color" href="#">Contato</a></li>
              <li><a class="nav-link text-color" href="#">Cadastro</a></li>
              <li><a class="nav-link text-color" href="#">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
                        <!-- Formulário -->
    <center class="cadastro">
        <h1>Cadastre-se Aqui!</h1>
        <br>
        <br>
        <form class="row g-3">
          <div class="col-12">
            <label for="inputName" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nome do responsável">
          </div>
          <div class="col-12">
            <label for="inputName" class="form-label">Aluno</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nome do aluno">
          </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Cep</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <input id="text" class="inputState">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
    </center>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src=""></script>
</body>
</html>
