            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

     <main class="p-5 container-senha">
       <h2 class="mb-5">Recuperação de Senha</h2>


       <section class="d-flex flex-column bg-body justify-content-center container-sm w-50  rounded" id="cont">

        <form>
          <div class="mb-5">
            <label for="exampleInputEmail1" class="form-label fw-bold mb-3">Digite o endereço de email cadastrado</label>
            <input type="email" class="form-control w-50 mx-auto mb-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="usuario@mail.com.br">
            <div id="emailHelp" class="form-text">Caso já tenha recebido sua senha provisória <a href="./redefinir_senha.html">clique aqui</a>.</div>
          </div>         
          <button type="button" class="btn btn-primary" id="botao-recuperar" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar Email</button>
        </form>



        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Recuperação de Senha</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                A nova senha provisória foi enviada para o seu email.
                Lembre-se de verificar também a pasta de SPAM.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="botao-modal-recuperar" data-bs-dismiss="modal">OK</button>
              </div>
            </div>
          </div>
        </div>
        

       </section>

       

     </main>
