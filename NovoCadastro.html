    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer>
  </script>
  <script src="./assets/scripts/app_validacao.js" type="module" defer></script>
  <script src="https://kit.fontawesome.com/7f9c07668f.js" crossorigin="anonymous"></script>
  <title>Dev Zoom Kids</title>
</head>
<body class="d-flex flex-column min-vh-100 max-vw-100">
  <!-- Menu -->
  <header class="novo-bg">
    <nav class="navbar navbar-light navbar-expand-lg bg-transparent justify-content-between ms-2 me-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://cclsenna.github.io/projeto-final-2/">
          <img src="img/DEV ZOOM KIDS.svg" class="navbrand" alt="Logo Dev Zoom Kids">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li><a class="nav-link active text-color" aria-current="page" href="./index.html">Início</a></li>
            <li><a class="nav-link text-color" href="./Servicos.html">Sobre</a></li>
            <li><a class="nav-link text-color" href="./contato.html">Contato</a></li>
            <li><a class="nav-link text-color" href="./NovoCadastro.html">Cadastro</a></li>
            <li><a class="nav-link text-color" href="./page_log.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- FIM DO HEADER -->
  <!-- Formulário -->
    <main class="cadastro w-100 gap-5">
      <h1 class="display-5 text-link ">Cadastre-se aqui!</h1>
      <form class="form-floating">
      <div class="container"> 
        <div class="form-floating col mb-3">
          <input type="text" class="form-control" id="inputNameResponsavel" placeholder="Nome do responsável"
          data-tipo="nomeResponsavel" required>
          <label for="floatingInput">Nome Completo</label>
          <span class="input-mensagem-erro"></span>
        </div>
      </div>

      <div class="container">
        <div class="form-floating col mb-3">
          <input type="text" class="form-control" id="inputNameAluno" placeholder="Nome do aluno" data-tipo="nomeAluno" required>
          <label for="floatingInput">Aluno</label>
          <span class="input-mensagem-erro"></span>
        </div>

      </div>
        
        
        <!--bloco rg-->
        <div class="container">
          <div class="row w-100">
            <!-- <div class="d-flex flex-row justify-content-between flex-wrap mb-3"> -->
             <div class="form-floating col-12 col-lg-3 mb-3">
               <input type="text" class="form-control" id="inputRg" placeholder="RG" data-tipo="rg" required>
               <label for="floatingInput">RG</label>
               <span class="input-mensagem-erro"></span>
               </div>
   
             <div class="form-floating col-12 col-lg-3 mb-3">
               <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com" data-tipo="email" required>
               <label for="floatingInput">E-mail</label>
               <span class="input-mensagem-erro"></span>
             </div>
   
             <div class="form-floating col-12 col-lg-3 mb-3">
               <input type="password" class="form-control" id="inputPassword4"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,30}$" placeholder="Senha" data-tipo="senha" aria-describedby="passwordHelpBlock"  autocomplete="off" title="A senha deve conter entre 6 a 30 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." required>
               <label for="floatingPassword">Senha</label>
               <div id="passwordHelpBlock" class="form-text">
                 A senha deve conter entre 6 a 30 caracteres, deve conter pelo menos uma letra maiúscula, um número e não
                 deve conter símbolos.
               </div>
               <span class="input-mensagem-erro"></span>
             </div>
   
               <div class="form-floating col-12 col-lg-3 mb-3">
                 <input type="password" class="form-control" id="inputPassword5" placeholder="Senha" data-tipo="confirmarSenha"  autocomplete="off">
                 <label for="floatingPassword">Confirmar Senha</label>
                 <span class="input-mensagem-erro"></span>
   
               </div>
          <!-- </div>-->
           </div>

        </div>
        

        
                <!--bloco cep-->
        <section class="container">
          <div class="row">

          <div class="form-floating col">
            <input type="text" class="form-control" id="inputZip" placeholder="CEP" data-tipo="cep" required>
            <label for="floatingInput">CEP</label>
            <span class="input-mensagem-erro"></span>

          </div>
          <!-- Desabilitado -->
            <div class="col form-group form-floating mb-3">
              <input type="text" class="form-control" id="inputState" placeholder= "Estado" data-tipo="estado" disabled>
              <label for="floatingInput"></label>
              <span class="input-mensagem-erro"></span>

            </div>
            <div class="col form-group form-floating mb-3">
              <input type="text" class="form-control" id="inputCity" placeholder="Cidade" data-tipo="cidade" disabled>
              <label for="floatingInput"></label>
              <span class="input-mensagem-erro"></span>

            </div>
            <div class="col form-group form-floating mb-3">
              <input type="text" class="form-control" id="inputBairro" placeholder="Bairro" data-tipo="bairro" disabled>
              <label for="floatingInput" ></label>
              <span class="input-mensagem-erro"></span>

            </div>
          </div>  
        </section>
          <!-- Habilitado -->

        <div class="container">
          <div class="row mb-3">
            <div class="form-floating col-2">
              <input type="text" class="form-control" id="inputNumero" placeholder="Número" data-tipo="numero" required>
              <label for="floatingInput">Número</label>
              <span class="input-mensagem-erro"></span>
  
            </div>
            <div class="form-floating col">
              <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento" data-tipo="complemento">
              <label for="floatingInput">Complemento</label>
              <span class="input-mensagem-erro"></span>
  
            </div>

          </div>
          
        </div>

      </main>
      
      <section class="button my-5 mx-5">
        <button type="submit" class="button w-20">Cadastrar</button>
    </section>
    <footer class="footer-config text-center mt-auto">
      <div class="text-center p-1 text-color">
        Dev Zoom Kids © 2022
      </div>
    </footer>
  </body>

</body>


</html>
