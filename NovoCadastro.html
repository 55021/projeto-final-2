<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/cadastro_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Novo Cadastro</title>
</head>

<body>
  <!-- Menu -->
  <header class="novo-bg">
    <nav class="navbar navbar-light navbar-expand-lg bg-transparent justify-content-between ms-2 me-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/DEV ZOOM KIDS.svg" class="navbrand" alt="Logo Dev Zoom Kids">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li><a class="nav-link active text-color" aria-current="page" href="#">Início</a></li>
            <li><a class="nav-link text-color" href="#">Sobre</a></li>
            <li><a class="nav-link text-color" href="#">Contato</a></li>
            <li><a class="nav-link text-color" href="#">Cadastro</a></li>
            <li><a class="nav-link text-color" href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Formulário -->
  <center class="cadastro">
    <h1>Cadastre-se Aqui!</h1>
    <br>
    <br>
    <form class="form-floating">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputNameResponsavel" placeholder="Nome do responsável"
        data-tipo="nomeResponsavel" required>
        <label for="floatingInput">Nome Completo</label>
        <br>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputNameAluno" placeholder="Nome do aluno" data-tipo="nomeAluno" required>
        <label for="floatingInput">Aluno</label>
        <br>
      </div>
      <div class="bloco">
        <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputRg" placeholder="RG" data-tipo="rg" required>
        <label for="floatingInput">RG</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com" data-tipo="email" required>
        <label for="floatingInput">Email</label>
        <br>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="inputPassword4"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" placeholder="Senha" data-tipo="senha" required>
        <label for="floatingPassword">Senha</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="inputPassword5" placeholder="Senha" data-tipo="confirmarSenha">
        <label for="floatingPassword">Confirmar Senha</label>
        <br>
      </div>
    </div>
    <main>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputZip" placeholder="Cep" data-tipo="cep" required>
        <label for="floatingInput">Cep</label>
        <br>
      </div>
        <!-- Desabilitado -->
        <div class="bloco1">
        <div class="col-12 form-group">
          <input type="text" class="form-control" id="inputState" placeholder= "Estado" data-tipo="estado" disabled>
          <label for="floatingInput"></label>
          <br>
        </div>
      <div class="col-12 form-group">
        <input type="text" class="form-control" id="inputCity" placeholder="cidade" data-tipo="cidade" disabled>
        <label for="floatingInput"></label>
        <br>
      </div>
      <div class="col-12 form-group">
        <input type="text" class="form-control" id="inputBairro" placeholder="Bairro" data-tipo="bairro" disabled>
        <label for="floatingInput" ></label>
        <br>
      </div>
    </div>
      <div class="col-12 form-group">
        <input type="text" class="form-control" id="inputRua" placeholder="Rua" data-tipo="rua" disabled>
        <label for="floatingInput"></label>
        <br>
      </div>
    </main>
        <!-- Habilitado -->
        <dic class="bloco2">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputNumero" placeholder="numero" data-tipo="numero" required>
        <label for="floatingInput">Número</label>
        <br>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputComplemento" placeholder="complemento" data-tipo="complemento"required>
        <label for="floatingInput">Complemento</label>
        <br>
      </div>
    </dic>
      <div class="col-12 form-group">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
  </center>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="./assets/scripts/app_validacao.js" type="module"></script>
</body>

</html>
