        <nav class="navbar navbar-light navbar-expand-lg bg-transparent justify-content-between ms-2 me-2">

     <main class="p-5 container-senha">
       <h2 class="mb-5">Redefina sua senha</h2>

       <section class="d-flex flex-column  align-items-center  bg-body container-sm w-50 rounded" id="cont">

      <form action="#" class="w-75 h-100 d-flex flex-column justify-content-around align-items-center">
        <div class="form-floating w-75">
          <input type="password" class="form-control" id="floatingPassword1" placeholder="Senha antiga"  autocomplete="off">
          <label for="floatingPassword1">Senha Antiga</label>          
        </div>
        <div class="form-floating w-75">
          <input type="password" class="form-control" id="inputPassword4" placeholder="Nova Senha" data-tipo="senha" autocomplete="off">
          <label for="inputPassword4">Nova Senha</label>
          <div id="emailHelp" class="form-text">A senha deve conter entre 6 a 30 caracteres,conter ao menos um número e não deve conter simbolos.</div>

        </div>
        <div class="form-floating w-75">
          <input type="password" class="form-control" id="floatingPassword3" placeholder="Repita a nova senha" data-tipo="confirmarSenha" autocomplete="off">
          <label for="floatingPassword3">Repita a nova senha</label>
        </div>        
        <button type="button" class="btn btn-primary" id="botao-recuperar" data-bs-toggle="modal" data-bs-target="#exampleModal">Alterar Senha</button>

      </form>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Redefinir Senha</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Senha redefinida com sucesso!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="botao-modal-redefinir" data-bs-dismiss="modal">Seguir para o login</button>
              </div>
            </div>
          </div>
        </div>


        

       </section>
      

     </main>
